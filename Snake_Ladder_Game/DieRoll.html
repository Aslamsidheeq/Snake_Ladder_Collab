<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice Roll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="text-align: center; color: white;">3D Dice Roll</h2>

  <div class="scene">
    <div class="cube">
      <div class="cube__face cube__face--1">
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--2">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--3">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--4">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--5">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="cube__face cube__face--6">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <p id="rolledNumber" style="font-size: 1em; text-align: center; margin-top: 1em; color: white;">
    Rolled Number:
  </p>
   
  <script src="script.js"></script>
</body>
</html>
